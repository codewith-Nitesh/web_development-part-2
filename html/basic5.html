<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic5</title>
    <style>
        *{
            scroll-behavior: smooth;
        }
        iframe{
            border-radius: 10px;
        }
        video{
            border-radius: 20px;
        }  
    </style>
</head>
<body>
    <h1>Media Tags</h1>
    <!--Bookmark-->
    <a href="#youtube">youtube</a>
    <!--audio tag-->
    <audio src="SONG.mp3" controls>Ram siya Ram</audio>
    <!--Video Tag-->
    <video src="vid1.mp4" controls height="300px" width="300px">video</video>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <!--frame tag-->
    <iframe src="https://www.youtube.com/embed/nrQ1CQ2HRYk" frameborder="0" width="600px" height="300px" title="iframe" id="youtube"></iframe>
</body>
</html>
