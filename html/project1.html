<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
      textarea{
        background-color: gray;
        border-width: 10px;
      }
      ::placeholder{
        color: black;
      }
    </style>
</head>
<body>
  <fieldset>
    <legend>Contact us form</legend>
    <section>
        <label for="Name">Name:</label>
        <input type="text" title="name" placeholder="Enter your name" id="">
        <br/> <br/>
        <label for="Email">Email:</label>
        <input type="email" title="email" placeholder="enter your email">
        <br/> <br/>
        <label for="Phoneno.">Phoneno:</label>
        <input type="tel" title="Phoneno" placeholder="Enter your phoneno." id="phoneno.">
        <br/> <br/>
        <label for="Gender">Gender:</label>
        <select name="Gender" id="Gender">
          <option value="select gender" disabled selected>selected gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Others</option>
        </select>
        <br/> <br/>
        <label for="choice">course:</label>
        <label for="Mechanical">Mechanical</label>
        <input type="radio" title=mechanical id="mechanical" name="select choice">
        <label for="CSE">CSE</label>
        <input type="radio" title=CSE id="CSE" name="select choice">
        <br/> <br/>
        <label for="Additionalcourse">Additional course:</label>
        <label for="Blockchain">Blockchain:</label>
        <input type="checkbox" title="Blockchain" >
        <label for="AIML">AIML:</label>
        <input type="checkbox" title="AIML" >
    </section>
    <section>
         <h3>Feedback</h3>
         <label for="textarea"></label>
         <textarea name="textarea" id="textarea" placeholder="enter text here" rows="10" cols="50"></textarea>
         <br/><br/>
         <label for="selectfile">select file:</label>
         <input type="file" title="selectfile" id="file">
         <br/><br/>
        <label for="checkbox">I agree the term of services and conditions:</label>
        <input type="checkbox" title="checkbox">

    </section>
  </fieldset>
</body>
</html>
